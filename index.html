<header class="site-header">

	<img src="http://ladaat.org.il/wp-content/uploads/2018/11/Logo-01.svg" class="site-logo" />
	<nav class="sitenav">

		<button>אירועים</button>
		<button>שיעורים</button>
	</nav>
	</div>
</header>

<main ng-app="ladaatApp">
<div class="container" id="login" ng-controller="loginCtrl">
	<div class="row">
		<div class="col-25">
			<label for="username">שם משתמש</label>
		</div>
		<div class="col-75">
			<input type="text" id="username" ng-model="username">
		</div>
	</div>
	<div class="row">
		<div class="col-25">
			<label for="password">סיסמא</label>
		</div>
		<div class="col-75">
			<input type="text" id="password" ng-model="password">
		</div>
	</div>
	<div class="row submit">
		<button class="button" ng-click="login()">כניסה</button>
	</div>
</div>

<div class="container" id="donors" ng-controller="donorsCtrl">
	<table>
	<tr>
		<th>#</th>
		<th>שם פרטי</th>
		<th>שם משפחה</th> 
		<th>מספר טלפון</th>
		<th>גיל</th>
		<th>תקשורת אחרונה</th>
		<th>סכום תרומה</th>
	</tr>
	<tr ng-repeat="x in donors">
		<td>{{ $index + 1 }}</td>
		<td>{{ x.firstName }}</td>
		<td>{{ x.lastName }}</td> 
		<td>{{ x.telephone }}</td>
		<td>{{ x.age }}</td>
		<td>{{ x.lastCommunication }}</td>
		<td>₪{{ x.totalDonations }}</td>
	</tr>
	</table>
</div>

</main>
