<div class="container">
	<h1>תורמים</h1>
	
	<div class="toolbar">
		<button class="button" routerLink="/donor-editor">הוסף תורם</button>
	</div>
	
	<table>
	<tr>
		<th (click)="sortDonors(compareOrgNames)">ארגון</th>
		<th (click)="sortDonors(compareLastNames)">שם משפחה</th> 
		<th (click)="sortDonors(compareFirstNames)">שם פרטי</th>
		<th (click)="sortDonors(compareAmounts)">סך התרומות</th>
	</tr>
	<tr *ngFor="let d of donorData"  routerLink="/donor/{{d.id}}">
		<td>{{ d.orgName ? d.orgName : "תורם פרטי" }}</td> 
		<td>{{ d.lastName }}</td> 
		<td>{{ d.firstName }}</td>
		<td>₪{{ d.total }}</td>
	</tr>
	</table>
</div>
