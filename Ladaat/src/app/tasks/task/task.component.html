<form class="container editor" (ngSubmit)="onSubmit(taskForm)" #taskForm="ngForm">
  <h1>הוספת משימה</h1>
	<div class="row">
    	<div class="col-25">
    	  <label for="description">תאור</label>
		</div>
		<div class="col-75">
			<input [(ngModel)]="description" type="text" name="description" id="description" 
			class="form-control" required>
		</div>
	</div>

	<div class="row submit">
	<button class="button" type="submit" name="submit"
	[disabled]="!taskForm.form.valid">שמור</button>
		<div class="button" routerLink="/">בטל</div>
	</div>
</form>
