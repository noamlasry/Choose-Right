<form class="container editor" (ngSubmit)="addTask()" #taskForm="ngForm">
  <h1 *ngIf="task && task.id">עריכת משימה</h1>
  <h1 *ngIf="!task || !task.id">הוספת משימה</h1>
	<div class="row">
    <div class="col-25">
      <label for="task-description">תאור</label>
		</div>
		<div class="col-75">
        <input id="task-description" name="task-description" [(ngModel)]="taskDescription" type="text" placeholder="Lucy needs some catfood, run by the store to get some!">
		</div>
  </div>
	<div class="row submit">
    <button class="button" type="submit" [disabled]="!taskForm.form.valid">שמור</button>
		<div class="button" routerLink="/">בטל</div>
		<div class="button" (click)="delete()" *ngIf="task && task.id">מחק</div>
	</div>
</form>
