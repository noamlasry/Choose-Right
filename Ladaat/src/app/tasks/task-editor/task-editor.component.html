<form class="container editor" (ngSubmit)="onSubmit(taskEditForm)" #taskEditForm="ngForm">
  	<div class="row" >
        <div class="col-25">
          <label for="description">ערוך משימה:</label>
      </div>
      <div class="col-75">
        <input [(ngModel)]="task.description" type="text" name="description" id="description"  required/>
       
      </div>
    </div>

    <div class="row">
      <div class="col-25">
        <label for="doneBy">המשימה בוצעה על ידי:</label>
      </div>
      <div class="col-75">
        <input [(ngModel)]="task.doneBy" type="text" name="doneBy" id="doneBy" required/>
      </div>
    </div>

    <div class="row">
        <div class="col-25">
          <label for="expireDate">לביצוע עד</label>
        </div>
        <div class="col-75">
          <input [(ngModel)]="task.expireDate" type="datetime-local" name="expireDate" id="expireDate" required/>
        </div>
      </div>
      
      <div class="row">
        <div class="col-25">
          <label for="executionDate">תאריך ביצוע המשימה:</label>
        </div>
        <div class="col-75">
          <input [(ngModel)]="task.executionDate" type="datetime-local" name="executionDate" id="executionDate" required/>
        </div>
      </div>

    
    <div class="row submit">
      <button class="button" type="submit" [disabled]="!taskEditForm.form.valid">שמור</button>
      <div class="button" (click)="this.location.back()">בטל</div>
      <div class="button" (click)="delete()">מחק</div>
    </div>
  </form>
