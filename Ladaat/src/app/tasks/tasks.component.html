<div class="container viewer">
    
    <h1>משימות</h1>

    <div class="toolbar" >
        <button class="button" routerLink="/task">הוסף משימה</button>
    </div>
    <table border="1">
        <tr>
            <th>תאור</th>
            <th>תאריך</th>
            <th>לביצע עד</th>
            <th>מחק</th>
        </tr>

        <tbody *ngFor="let task of taskData; let i = index">
            <tr  [ngStyle]="{'backgroundColor': (task.doneBy)?'#66d9ff':'#cc99ff','font-size': (task.doneBy)?'24px':'12px', 'color': (task.doneBy)? 'green':'black' }" routerLink="/task-detail/{{task.id}}">
                                        
                      
            <td >{{task.description}}</td>
            <td>{{task.date| date:'short'}}</td>
            <td>{{task.expireDate| date:'short'}}</td>
            <td class="remove-task" (click)="removeTask(task)"><i class="fa fa-trash" aria-hidden="true"></i></td>
            </tr>   
    </tbody>           


        

      

      
        
    </table>
</div>
