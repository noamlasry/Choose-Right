<div class="navbar container" *ngIf="user">
  <div class="row">
    <a><img src="../../assets/logos/logo.jpg" style="width: 80px; height: auto;"/></a>
    <a class="navbtn" routerLink="">דף הבית</a>
    <a class="navbtn" routerLink="donors">תורמים</a>
    <a class="navbtn">צוות</a>
    <a class="navbtn">חינוך</a>
    <a class="navbtn">אירועים</a>
