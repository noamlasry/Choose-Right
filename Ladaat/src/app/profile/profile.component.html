<form class="container">
  <div class="imgcontainer">
      <label for="avatar"><img [src]="user.avatar" alt="Choose Profile Picture File" class="avatar"></label>
      <input type="file" [(ngModel)]="avatar" name="avatar" id="avatar" (change)="onAvatarChanged($event)" hidden>
  </div>

  <div class="row">
    <input type="text" [(ngModel)]="user.name" name="nick" id="nick" (change)="onNickChanged($event)">
  </div>
</form>
